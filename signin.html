<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="./styles/signin.css" >
     </head>
        <body>
        <div class="Form-title">
            <h1>WELCOME!!</h1>
            <h1>Kindly fill in the details</h1>
        </div>
        <div class="Form">
                <form id="contact-form" method="POST" action="">
                <input name="Name" type="text" class="form-control" placeholder="Full Name" required>
                <br>
                <input name="email" type="email" class="form-control" placeholder="Email ID" required><br>
                <textarea name="message" class="form-control" placeholder="Message" row = "9" required></textarea><br>
                <input type="submit" class="form-control submit" value="Any Query">    
            </form>
        </div>
    </body>
</html>
